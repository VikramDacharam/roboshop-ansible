- name: Install Python
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: Download from Github
  import_role:
    name: common
    tasks_from: download-from-github

- name: Python Dependencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: Update Application Configuration - User Infor
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^uid='
    line: uid = {{APPUSER.uid}}

- name: Update Application Configuration - Group Infor
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^gid='
    line: uid = {{APPUSER.group}}

- name: SystemD Setup
  import_role:
    name: common
    tasks_from: systemd



