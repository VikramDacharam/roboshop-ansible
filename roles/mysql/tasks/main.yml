- name: Copy MySQL Repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQL Server
  ansible.builtin.yum:
    name:
      - mysql-community-server
      - MySQL-python
    state: installed

- name: Start MySQL Service
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes

- name: "Searching for a String"
  ansible.builtin.shell: grep 'A temporary password' /var/log/mysqld.log | awk '{print $NF}'
  register: DEFAULT_PASSWORD

- name: Check MySQL Working with NEW Credentisls or not
  mysql_info:
    login_user: root
    login_password: RoboShop@1
    filter: version
  ignore_errors: true

- name: Copy MySQL Password reset sql file
  ansible.builtin.copy:
    src: password-reset.sql
    dest: /tmp/password-reset.sql

- name: Reset the password
  mysql_db:
    login_user: root
    login_password: "{{DEFAULT_PASSWORD.stdout}}"
    state: import
    name: all
    target: /tmp/password-reset.sql


